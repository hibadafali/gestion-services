<svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Couronne -->
  <g transform="translate(60,20)">
    <path d="M-15,-5 L-10,-15 L-5,-10 L0,-15 L5,-10 L10,-15 L15,-5 L10,0 L-10,0 Z" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
    <circle cx="0" cy="-10" r="3" fill="#DC143C"/>
  </g>
  
  <!-- Écu central -->
  <g transform="translate(60,50)">
    <!-- Fond de l'écu -->
    <path d="M-20,-15 Q-20,-20 -15,-20 L15,-20 Q20,-20 20,-15 L20,10 Q20,25 0,30 Q-20,25 -20,10 Z" fill="#DC143C" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Étoile verte au centre -->
    <g transform="translate(0,-2)">
      <path d="M0,-8 L2,-2 L8,-2 L3,2 L5,8 L0,4 L-5,8 L-3,2 L-8,-2 L-2,-2 Z" fill="#228B22"/>
    </g>
    
    <!-- Rayons bleus -->
    <g stroke="#4169E1" stroke-width="1" fill="none">
      <path d="M-15,-10 L-8,-5"/>
      <path d="M-12,-15 L-6,-8"/>
      <path d="M0,-18 L0,-10"/>
      <path d="M12,-15 L6,-8"/>
      <path d="M15,-10 L8,-5"/>
    </g>
  </g>
  
  <!-- Lions gardiens -->
  <g transform="translate(25,65)">
    <!-- Lion gauche -->
    <g fill="#DAA520" stroke="#B8860B" stroke-width="1">
      <ellipse cx="0" cy="0" rx="8" ry="12"/>
      <circle cx="-2" cy="-8" r="4"/>
      <path d="M-6,-8 Q-8,-6 -6,-4 Q-4,-6 -6,-8"/>
      <path d="M2,-8 Q4,-6 2,-4 Q0,-6 2,-8"/>
    </g>
  </g>
  
  <g transform="translate(95,65)">
    <!-- Lion droit -->
    <g fill="#DAA520" stroke="#B8860B" stroke-width="1">
      <ellipse cx="0" cy="0" rx="8" ry="12"/>
      <circle cx="2" cy="-8" r="4"/>
      <path d="M6,-8 Q8,-6 6,-4 Q4,-6 6,-8"/>
      <path d="M-2,-8 Q-4,-6 -2,-4 Q0,-6 -2,-8"/>
    </g>
  </g>
  
  <!-- Bannière -->
  <g transform="translate(60,95)">
    <path d="M-35,0 Q-40,-5 -35,-10 L35,-10 Q40,-5 35,0 L30,8 L-30,8 Z" fill="#F5DEB3" stroke="#DEB887" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" font-family="serif" font-size="8" fill="#8B4513">الله الوطن الملك</text>
  </g>
  
  <!-- Texte ROYAUME DU MAROC -->
  <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC143C">ROYAUME DU MAROC</text>
  
  <!-- Texte MINISTERE DE L'INTERIEUR -->
  <text x="60" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#228B22">MINISTÈRE DE L'INTÉRIEUR</text>
  
  <!-- Texte PREFECTURE DE MARRAKECH -->
  <text x="60" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#B8860B">PRÉFECTURE DE MARRAKECH</text>
</svg>
